version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cc-sdk-api
    ports:
      - "${API_PORT:-8002}:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Monta o diretório do Claude para acesso ao SDK real
      - ~/.claude:/home/.claude:ro
      # Volume para logs
      - ./logs/api:/app/logs
    networks:
      - claude-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./chat
      dockerfile: Dockerfile
    container_name: cc-sdk-frontend
    ports:
      - "${FRONTEND_PORT:-3020}:3020"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8002
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - claude-network
    restart: unless-stopped

  # Nginx reverso proxy opcional para produção
  nginx:
    image: nginx:alpine
    container_name: cc-sdk-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - claude-network
    restart: unless-stopped
    profiles:
      - production

networks:
  claude-network:
    driver: bridge

volumes:
  logs:
    driver: local